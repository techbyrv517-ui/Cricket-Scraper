<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scraper - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Cricket Scraper</h2>
            </div>
            
            <nav class="sidebar-nav">
                <button id="scrapeSeriesBtn" class="nav-item">
                    <span class="nav-icon">ğŸ“¥</span>
                    <span>Scrape Series</span>
                </button>
                <button id="scrapeAllMatchesBtn" class="nav-item">
                    <span class="nav-icon">ğŸ“¥</span>
                    <span>Scrape Match</span>
                </button>
                <button id="clearSeriesBtn" class="nav-item nav-danger">
                    <span class="nav-icon">ğŸ—‘ï¸</span>
                    <span>Clear Series</span>
                </button>
                <button id="clearMatchesBtn" class="nav-item nav-danger">
                    <span class="nav-icon">ğŸ—‘ï¸</span>
                    <span>Clear Match</span>
                </button>
                <a href="{{ url_for('live_score') }}" class="nav-item">
                    <span class="nav-icon">ğŸ</span>
                    <span>Live Score</span>
                </a>
                <a href="{{ url_for('scorecard') }}" class="nav-item">
                    <span class="nav-icon">ğŸ“Š</span>
                    <span>Scorecard</span>
                </a>
            </nav>
            
        </aside>
        
        <main class="main-content">
            <header>
                <h1>Series List</h1>
                <span id="statusMessage" class="status-message"></span>
            </header>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Series ID</th>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Series Name</th>
                            <th>Date Range</th>
                            <th>Series URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTableBody">
                        {% for s in series %}
                        <tr>
                            <td>{{ s.id }}</td>
                            <td>{{ s.series_id or '-' }}</td>
                            <td>{{ s.month }}</td>
                            <td>{{ s.year }}</td>
                            <td>{{ s.series_name }}</td>
                            <td>{{ s.date_range }}</td>
                            <td><a href="{{ s.series_url }}" target="_blank">View</a></td>
                            <td>
                                <button class="btn btn-small scrape-matches" data-id="{{ s.id }}">Scrape Matches</button>
                                <a href="{{ url_for('view_matches', series_id=s.id) }}" class="btn btn-small btn-secondary">View Matches</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script>
        document.getElementById('scrapeSeriesBtn').addEventListener('click', function() {
            const btn = this;
            const status = document.getElementById('statusMessage');
            
            btn.disabled = true;
            btn.textContent = 'Scraping...';
            status.textContent = '';
            
            fetch('/api/scrape-series', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                status.textContent = data.message;
                status.className = 'status-message ' + (data.success ? 'success' : 'error');
                btn.disabled = false;
                btn.textContent = 'Scrape Series';
                if(data.success) setTimeout(() => location.reload(), 1500);
            })
            .catch(error => {
                status.textContent = 'Error: ' + error;
                status.className = 'status-message error';
                btn.disabled = false;
                btn.textContent = 'Scrape Series';
            });
        });
        
        document.getElementById('scrapeAllMatchesBtn').addEventListener('click', function() {
            const btn = this;
            const status = document.getElementById('statusMessage');
            
            btn.disabled = true;
            btn.textContent = 'Scraping...';
            status.textContent = 'This may take a few minutes...';
            
            fetch('/api/scrape-all-matches', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                status.textContent = data.message;
                status.className = 'status-message ' + (data.success ? 'success' : 'error');
                btn.disabled = false;
                btn.textContent = 'Scrape All Matches';
            })
            .catch(error => {
                status.textContent = 'Error: ' + error;
                status.className = 'status-message error';
                btn.disabled = false;
                btn.textContent = 'Scrape All Matches';
            });
        });
        
        document.getElementById('clearMatchesBtn').addEventListener('click', function() {
            if(!confirm('Are you sure you want to delete ALL matches?')) return;
            
            const btn = this;
            const status = document.getElementById('statusMessage');
            btn.disabled = true;
            
            fetch('/api/clear-all-matches', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                status.textContent = data.message;
                status.className = 'status-message ' + (data.success ? 'success' : 'error');
                btn.disabled = false;
                if(data.success) setTimeout(() => location.reload(), 1500);
            })
            .catch(error => {
                status.textContent = 'Error: ' + error;
                status.className = 'status-message error';
                btn.disabled = false;
            });
        });
        
        document.getElementById('clearSeriesBtn').addEventListener('click', function() {
            if(!confirm('Are you sure you want to delete ALL series and matches?')) return;
            
            const btn = this;
            const status = document.getElementById('statusMessage');
            btn.disabled = true;
            
            fetch('/api/clear-all-series', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                status.textContent = data.message;
                status.className = 'status-message ' + (data.success ? 'success' : 'error');
                btn.disabled = false;
                if(data.success) setTimeout(() => location.reload(), 1500);
            })
            .catch(error => {
                status.textContent = 'Error: ' + error;
                status.className = 'status-message error';
                btn.disabled = false;
            });
        });
        
        document.querySelectorAll('.scrape-matches').forEach(btn => {
            btn.addEventListener('click', function() {
                const seriesId = this.dataset.id;
                const button = this;
                
                button.disabled = true;
                button.textContent = 'Scraping...';
                
                fetch('/api/scrape-matches/' + seriesId, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    button.disabled = false;
                    button.textContent = 'Scrape Matches';
                    location.reload();
                })
                .catch(error => {
                    alert('Error: ' + error);
                    button.disabled = false;
                    button.textContent = 'Scrape Matches';
                });
            });
        });
    </script>
</body>
</html>
